<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <main class="container-fluid px-0">
        <section id="list">
        
            <div id="pendingList">

            </div>
        </section>
        
        <section id="capture-form">
            <p></p>
            <div class="control">
                <label class="form-label">Title</label>
                <input id="txtTitle" type="text" class="form-control">
            </div>
            <div class="control">
                <label class="form-label">Important</label>
                <i id="important" class="far fa-star"></i>
            </div>
            <div class="control">
                <label class="form-label">Description</label>
                <textarea id="txtDescription" class="form-control"></textarea>
            </div>
            <div class="control">
                <label class="form-label">Category</label>
                <select id="selCategory" class="form-control">
                    <option>Personal time</option>
                    <option>Chores</option>
                    <option>Work</option>
                    <option>Family activity</option>
                </select>
            </div>
            <div class="control">
                <label class="form-label">Location</label>
                <input id="txtLocation" type="text" class="form-control">
            </div>
            <div class="control">
                <label class="form-label">Due date</label>
                <input id="selDueDate" type="datetime-local" class="form-control">
            </div>
            <div class="control">
                <label class="form-label">Color</label>
                <input id="selColor" type="color" class="form-control">

                <div class="control">
                    <button class="btn btn-primary" id="btnSave">Save task</button>
                </div>
            </div>
        </section>

        
      
    </main>


    <script src="task.js"></script>
    <script src="script.js"></script>
    <script src="test.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
